<!DOCTYPE HTML>
<html style= "height: 90%">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  background-color: red;
}
</style>
<h1 align="center"; style="font-size: 42px";> Days Until L Train Shutdown </h1>
</head>
<body style = "background-color: red; height: 80%">

<p id="demo"></p>

<script>
// Set the date we're counting down to
var countDownDate = new Date("Apr 27, 2019 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is over, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>


<img id="image"  src="images/sadPepe.png" alt="" style="opacity: 0; position: absolute; left: 10px; bottom: 10px; width: 40%; height: 80%">


<script>
$(document).ready(function() {
  $('image').hide();
  $(document).keypress(function(e) {
    if(e.which == 70 || e.which == 102) {
      console.log("Paid Respect");
        fadeIn("image");
    };
  });
});
</script>

<script>

function fadeIn(x)
       {
           var element = document.getElementById(x);
           var opacity = element.style.opacity;

           if (element.style.opacity < 1.0) {
             element.style.opacity = parseFloat(element.style.opacity) + 0.05;;
              console.log("Fading");
              console.log(element.style.opacity);
              setTimeout("fadeIn(\"" + x + "\")", 100);
           }
       }
</script>



<h4 style="position: absolute; text-align: center; bottom: 10px; width: 100%;"; > Press 'L' to pay respects. </h4>

</body>
